<html lang="en">

<head>
	<meta charset="UTF-8">

<body>

<header>
<h2 class="logo"><a href="home">TASE</a></h2>
<nav class ="navigation">
		<a href="home">Home</a>
		<a href="about">About</a>
		<a href="contact">Contact</a>

</nav>
</header>
	<div class="container">

		<div class="sign-section">

			<h2>   Data Input Form</h2><br>
			<br>


			<form action="/predict" method="POST" class="quiz">
				<br>
				<label><h5>R&D Spend (USD)</h5></label>
				<input name="randdspend" id="randdspend" type="text" placeholder="" class="form-control" required>

				<label><h5>Administration (USD)</h5></label>
				<input name="administration" id="administration" type="text" placeholder="" class="form-control" required>

				<label><h5>Marketing Spend (USD)</h5></label>
				<input name="marketingspend" type="text" id="marketingspend" placeholder="" class="form-control" required>

				<label><h5>Total Funding (USD)</h5></label>
				<input name="totalfunding" type="text" id="totalfunding" placeholder="" class="form-control" required>

				<label><h5>Funding Rounds</h5></label>
				<input name="fundingrounds" type="text" id="fundingrounds" placeholder="" class="form-control" required>

				<label><h5>Funding Duration (Days)</h5></label>
				<input name="fundingduration" type="text" id="fundingduration" placeholder="" class="form-control" required>

				<label><h5>Category</h5></label>
				<br>
				  <select name="category" id="category" required>
					<option value=1>SOFTWARE</option>
					<option value=2>FOOD</option>
					<option value=3>EDUCATION</option>
					<option value=4>SERVICE</option>
				  </select>
					<br>
				<br>

				<label><h5>Country Code</h5></label>
				<br>
				  <select name="countrycode" id="countrycode" required>
					<option value=2>AUSTRALIA</option>
					<option value=8>BRAZIL</option>
					<option value=10>CANADA</option>
					<option value=25>FRANCE</option>
					<option value=26>UNITED KINGDOM</option>
					<option value=30>HONG KONG</option>
					<option value=34>INDIA</option>
					<option value=38>ITALY</option>
					<option value=40>JAPAN</option>
					<option value=45>SRI LANKA</option>
					<option value=52>MEXICO</option>
					<option value=55>MALAYSIA</option>
					<option value=60>NEW ZEALAND</option>
					<option value=61>PAKISTAN</option>
					<option value=67>QATAR</option>
					<option value=70>SAUDI ARABIA</option>
					<option value=71>SINGAPORE</option>
					<option value=82>USA</option>
				  </select>
				
				  <br>
				<br>


<!--				<input type="submit" value="Predict Success Rate" class="btn">-->
				<!-- <button  type="submit" class="btn" id="submitBtn">PREDICT</button> -->
<!--				<input type="submit" value="submit" id="submitBtn">-->
<input type="submit" value="Predict" class="btn">
			</form>


<!--			<script>console.log(document.getElementById("getValues").value)</script>-->

			<h4 align="center">Profit predicted - USD {{pred}}</h4>

		</div>


	</div>


</body>

</html>
