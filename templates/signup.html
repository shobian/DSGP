<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>website with log in and registration</title>
	<link rel="stylesheet" href="style.css">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	<link href={{"https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"}} rel="stylesheet">
</head>

<body>

<header>
<h2 class="logo"><a href="home">TASE</a></h2>
<nav class ="navigation">
		<a href="home">Home</a>
		<a href="aboutus">About</a>
		<a href="contact">Contact</a>
		<a class="btnLogin-popup" href="login">Login</a>
</nav>
</header>
	<div class="container">

		<div class="sign-section">

			<form>
                <br>
				<h2>Sign Up</h2>
				<input type="text" placeholder="Name" class="form-control">
				<input type="number" placeholder="Age" class="form-control">
				<input type="email" placeholder="Email" class="form-control">
				<input type="text" placeholder="Company Name" class="form-control">
				<input type="text" placeholder="Business Nature" class="form-control">
				<input type="password" placeholder="Password" class="form-control">
				<input type="password" placeholder="Confirm Password" class="form-control"><br>

			</form>
            <br>


		</div>


	</div>
