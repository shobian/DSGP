<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>website with log in and registration</title>
	<link rel="stylesheet" href="style.css">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='quiz.css') }}">
	<link href={{"https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"}} rel="stylesheet">
</head>

<body>

<header>
<h2 class="logo"><a href="home">TASE</a></h2>
<nav class ="navigation">
		<a href="home">Home</a>
		<a href="about">About</a>
		<a href="contact">Contact</a>
		<a href='quiz'>Questionnaire</a>

</nav>
</header>
	<div class="container">

		<div class="sign-section">

			<h2>Questionnaire</h2><br>


			<form>
				<br>
				<label><h5>R&D Spend (USD)</h5></label>
				<input name="quiz1" id="randdspend" type="text" placeholder="" class="form-control" required>

				<label><h5>Administration (USD)</h5></label>
				<input name="quiz2" id="administration" type="text" placeholder="" class="form-control" required>

				<label><h5>Marketing Spend (USD)</h5></label>
				<input name="quiz3" type="text" id="marketingspend" placeholder="" class="form-control" required>

				<label><h5>Total Funding (USD)</h5></label>
				<input name="quiz4" type="text" id="totalfunding" placeholder="" class="form-control" required>

				<label><h5>Funding Rounds</h5></label>
				<input name="quiz5" type="text" id="fundingrounds" placeholder="" class="form-control" required>

				<label><h5>Funding Duration (Days)</h5></label>
				<input name="quiz6" type="text" id="fundingduration" placeholder="" class="form-control" required>

				<label><h5>Category</h5></label>

				<br>
				  <select name="Category" id="category" required>
					<option value="SOFTWARE">SOFTWARE</option>
					<option value="FOOD">FOOD</option>
					<option value="EDUCATION">EDUCATION</option>
					<option value="SERVICE">SERVICE</option>
				  </select>
					<br>

				<label><h5>Country Code</h5></label>

								<br>
				  <select name="Country code" id="countrycode" required>
					<option value="AUS">AUSTRALIA</option>
					<option value="BRA">BRAZIL</option>
					<option value="CAN">CANADA</option>
					<option value="FRA">FRANCE</option>
					<option value="GBR">UNITED KINGDOM</option>
					<option value="HKG">HONG KONG</option>
					<option value="IND">INDIA</option>
					<option value="ITA">ITALY</option>
					<option value="JPN">JAPAN</option>
					<option value="LKA">SRI LANKA</option>
					<option value="MEX">MEXICO</option>
					<option value="MYS">MALAYSIA</option>
					<option value="NZL">NEW ZEALAND</option>
					<option value="PAK">PAKISTAN</option>
					<option value="QAT">QATAR</option>
					<option value="SAU">SAUDI ARABIA</option>
					<option value="SGP">SINGAPORE</option>
					<option value="USA">USA</option>
				  </select>
					<br>
				<br>

<!--				<input type="submit" value="Predict Success Rate" class="btn">-->
				<button  type="submit" class="btn" id="submitBtn">PREDICT</button>
<!--				<input type="submit" value="submit" id="submitBtn">-->

			</form>


<!--			<script>console.log(document.getElementById("getValues").value)</script>-->

<!--			<h4 align="center">Profit predicted - USD {{pred}}</h4>-->
<!--			<h4 align="center">Sucess Rate predicted {{pred1}}</h4>-->


		</div>


	</div>


</body>

</html>
